server {
  listen 80;
  listen [::]:80;
  server_name _;

  # Docker/Podman internal DNS resolver
  # Docker: 127.0.0.11, Podman: 10.89.0.1
  resolver 127.0.0.11 10.89.0.1 valid=10s ipv6=off;

  # Timeouts
  proxy_connect_timeout 60s;
  proxy_send_timeout 60s;
  proxy_read_timeout 60s;

  # Common proxy headers
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;

  # /api/* -> backend (API endpoints)
  # Note: /api (without trailing slash) falls through to frontend for docs page
  location ^~ /api/ {
    set $backend http://backend:8080;
    proxy_pass $backend;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
  }

  # / -> frontend
  location / {
    set $frontend http://frontend:3000;
    proxy_pass $frontend;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
  }
}

map $http_upgrade $connection_upgrade {
  default upgrade;
  "" "";
}
