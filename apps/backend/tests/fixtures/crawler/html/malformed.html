      <h2>研究情報
      <!-- Missing closing h2 -->

      <table class="data-table">
        <tr>
          <th>研究ID</th>
          <td>hum0001
          <!-- Missing closing td -->
        </tr>
        <!-- Unclosed tr -->
        <tr>
          <th>タイトル
          <td>テスト研究</td>
        <!-- Missing closing tr -->
      <!-- Missing closing table -->

      <!-- Nested malformed elements -->
      <div class="section">
        <p>This is a test <strong>with <em>nested</strong> tags</em> that are incorrectly closed.</p>
      </div>

      <!-- Empty elements -->
      <table></table>

      <!-- Missing attributes -->

      <div />
